<section class="form-connect form" action="#" style="background-image: url(../../img/bg/form-bg.jpg);">

	<div class="container">
		<h2 class="form-connect__title title anim-item">
			Связаться с нами
		</h2>
	</div>

	<div class="form-connect__decor decor anim-item"></div>

	<div class="container">
		<div class="form-connect__text form__text">
			<p>
				Остались вопросы?
			</p>
			<p>
				Задайте вопрос через форму обратной связи и мы Вам оперативно ответим
			</p>
		</div>

		<form class="form-connect__wrapper form__wrapper">

			<div class="form-connect__item form__item">
				<label class="form-connect__label label">
					<input class="form-connect__input form-connect__input--name input" type="text" name="name" autocomplete="off"
						placeholder="Ваше имя" required>
				</label>
			</div>

			<div class="form-connect__item form__item">
				<label class="form-connect__label label">
					<input class="form-connect__input form-connect__input--tel input" type="tel" name="tel" autocomplete="off"
						placeholder="Ваш телефон" required>
				</label>
			</div>

			<div class="form-connect__item form__item">
				<label class="form-connect__label label">
					<input class="form-connect__input form-connect__input--mail input" type="e-mail" name="e-mail"
						autocomplete="off" placeholder="Ваш E-mail" required />
				</label>
			</div>

			<div class="form-connect__item form__item">
				<label class="form-connect__label label">
					<textarea class="form-connect__textarea textarea" autocomplete="off" placeholder="Ваше сообщение"></textarea>
				</label>
			</div>

			<button class="form-connect__btn button" type="submit">Отправить</button>

		</form>

	</div>
</section>
